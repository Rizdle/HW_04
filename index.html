<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Exo+2:ital@0;1&display=swap" rel="stylesheet">
</head>





<body>

<div class="container">

    <header>
        <div class="box">
            <div class="nav1">
            <a href="#"><img src="./source/jobpasscard-logo-nav.png" alt="logo" id="logo"></a>

            </div>
        </div>

        <div class="box">
            <div class="nav2">
            <a href="#" id="l" >ABOUT US</a>
            <a href="#" id="l">PASSCARD</a>
            <a href="#" id="l">PROFILE</a>       
            </div>           
        </div>

        <div class="box">
            <div class="nav3">
                <i class="fa-solid fa-magnifying-glass" style="color: #d1d1d1;"></i>
                <i class="fa-solid fa-cart-shopping" style="color: #d1d1d1;"></i>
                <a href="#" id="l">LOGIN</a>
                <a href="#" id="l">SIGN UP</a>
            </div>        
        </div>

    </header> 

    <main>
        <div class="topic">
            <H3>My Cart</H3>
        </div>

        <div class="information">
            <div class="item1">
                <div class="content1">
                    <div class="sub-con1">
                        <div class="pic1"> 
                            <i class="fa-regular fa-trash-can" id="bin"></i>
                            <img src="./source/GoogleDocPasscard.png" alt="doc" id="doc"> 
                        </div>

                        <div class="detail-lay-1">
                                <div id="gdog">Google Doc
                                    <div id="dot1">
                                        <i class="fa-solid fa-circle"></i>
                                        <i class="fa-solid fa-circle"></i>
                                        <i class="fa-solid fa-circle"></i>
                                        <i class="fa-solid fa-circle"></i>
                                    </div>
                                </div>
                                <p>THB 150</p>
    
                        </div>
                    </div>
                </div>
                <div class="content1">
                    <div class="sub-con1">
                        <div class="pic2">
                            <i class="fa-regular fa-trash-can" id="bin"></i>
                            <img src="./source/GoogleSlidePasscard.png" alt="slice" id="doc">
                        </div>
                        <div class="detail-lay-2">
                            <div id="gdog">Google Doc
                                        <div id="dot1">
                                            <i class="fa-solid fa-circle"></i>
                                            <i class="fa-solid fa-circle"></i>
                                            <i class="fa-solid fa-circle"></i>
                                            <i class="fa-solid fa-circle"></i>
                                        </div>
                                    </div>
                                <p>THB 150</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="item2">
                <div class="content2">

                    <div class="sub-con2">
                        <div class="p-3">
                            <p id="ford"><b>Order info </b></p>
                            <div class="child3">
                                <p>Subtotal</p>
                                <p>TBH 300</p>
                            </div>
                            <div class="child4">
                                <i class="fa-solid fa-ticket"></i>
                                <input type="text" placeholder="      Promotion code" id="cod">
                                <input type="button" value="Apply" id="butt1">
                            </div> 
                            <hr>
                        </div>

                        <div class="d-3">
                            <div class="child5">
                                <p id="ft">Total payment</p>
                                <p id="f300-2">TBH 300</p>
                            </div>
                            <input type="button" value="LOG IN TO CHECKOUT" id="butt2">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

</html>
